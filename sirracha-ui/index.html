<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirracha Executor</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Custom Title Bar -->
    <div class="titlebar">
        <div class="titlebar-drag">
            <div class="logo">
                <img src="icon.png" class="logo-icon" alt="Sirracha Logo"
                    style="width: 20px; height: 20px; margin-right: 8px;">
                <span class="logo-text">SIRRACHA</span>
                <span class="version">v1.0</span>
            </div>
        </div>
        <div class="window-controls">
            <button class="control-btn minimize" onclick="window.electron.minimize()">
                <svg viewBox="0 0 24 24" width="10" height="10">
                    <rect y="11" width="24" height="2" fill="currentColor" />
                </svg>
            </button>
            <button class="control-btn maximize" onclick="window.electron.maximize()">
                <svg viewBox="0 0 24 24" width="10" height="10">
                    <rect width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" />
                </svg>
            </button>
            <button class="control-btn close" onclick="window.electron.close()">
                <svg viewBox="0 0 24 24" width="12" height="12">
                    <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="status-card">
                <div class="status-indicator" id="statusIndicator"></div>
                <div class="status-info">
                    <span class="status-label">STATUS</span>
                    <span class="status-text" id="statusText">Disconnected</span>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" id="attachBtn" onclick="attach()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />
                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />
                    </svg>
                    INJECT
                </button>
                <button class="btn btn-execute" id="executeBtn" onclick="execute()" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 3 19 12 5 21 5 3" />
                    </svg>
                    EXECUTE
                </button>
                <button class="btn btn-secondary" onclick="clearEditor()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6" />
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                    </svg>
                    CLEAR
                </button>
            </div>

            <div class="scripts-panel">
                <div class="panel-header">
                    <span>SCRIPTS</span>
                    <button class="icon-btn" onclick="loadScript()">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19" />
                            <line x1="5" y1="12" x2="19" y2="12" />
                        </svg>
                    </button>
                </div>
                <div class="script-list" id="scriptList">
                    <div class="script-item" onclick="loadExample('hello')">
                        <span class="script-name">Hello World</span>
                    </div>
                    <div class="script-item" onclick="loadExample('speed')">
                        <span class="script-name">Speed Hack</span>
                    </div>
                    <div class="script-item" onclick="loadExample('fly')">
                        <span class="script-name">Fly Script</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Editor Area -->
        <main class="main-content">
            <div class="editor-container">
                <div class="editor-header">
                    <span class="editor-title">EDITOR</span>
                    <div class="editor-tabs">
                        <button class="tab active">Script 1</button>
                    </div>
                </div>
                <div class="editor-wrapper">
                    <div class="line-numbers" id="lineNumbers">1</div>
                    <div class="code-container">
                        <pre id="highlighting"
                            aria-hidden="true"><code class="language-lua" id="highlighting-content"></code></pre>
                        <textarea id="editor" class="editor" spellcheck="false"
                            oninput="update(this.value); syncScroll(this);" onscroll="syncScroll(this);"
                            onkeydown="checkTab(this, event);"
                            placeholder="-- Scripthub loaded...">print("Sirracha v1.0 Loaded")</textarea>
                    </div>
                </div>
            </div>

            <!-- Console -->
            <div class="console-container">
                <div class="console-header">
                    <span>CONSOLE</span>
                    <button class="icon-btn" onclick="clearConsole()">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="10" />
                            <line x1="15" y1="9" x2="9" y2="15" />
                            <line x1="9" y1="9" x2="15" y2="15" />
                        </svg>
                    </button>
                </div>
                <div class="console" id="console">
                    <div class="console-line info">Sirracha v1.0 initialized.</div>
                </div>
            </div>
        </main>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
