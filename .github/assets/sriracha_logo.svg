<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0d0d;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d32f2f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b71c1c;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#666;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#999;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#666;stop-opacity:1" />
    </linearGradient>
    
    <filter id="innerShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  
  <!-- Outer circle -->
  <circle cx="200" cy="200" r="140" 
          fill="none" 
          stroke="#2a2a2a" 
          stroke-width="8"/>
  
  <!-- Inner circle -->
  <circle cx="200" cy="200" r="120" 
          fill="none" 
          stroke="#3a3a3a" 
          stroke-width="3"/>
  
  <!-- Main syringe/injector - vertical orientation -->
  <g transform="translate(200, 200)">
    <!-- Syringe barrel -->
    <rect x="-20" y="-60" width="40" height="100" 
          fill="#2a2a2a" 
          stroke="url(#redGrad)" 
          stroke-width="3"/>
    
    <!-- Barrel inner -->
    <rect x="-15" y="-55" width="30" height="90" 
          fill="#1a1a1a" 
          stroke="#333" 
          stroke-width="1"/>
    
    <!-- Measurement marks -->
    <line x1="-15" y1="-40" x2="-10" y2="-40" stroke="#d32f2f" stroke-width="2"/>
    <line x1="-15" y1="-20" x2="-10" y2="-20" stroke="#d32f2f" stroke-width="2"/>
    <line x1="-15" y1="0" x2="-10" y2="0" stroke="#d32f2f" stroke-width="2"/>
    <line x1="-15" y1="20" x2="-10" y2="20" stroke="#d32f2f" stroke-width="2"/>
    
    <line x1="15" y1="-40" x2="10" y2="-40" stroke="#d32f2f" stroke-width="2"/>
    <line x1="15" y1="-20" x2="10" y2="-20" stroke="#d32f2f" stroke-width="2"/>
    <line x1="15" y1="0" x2="10" y2="0" stroke="#d32f2f" stroke-width="2"/>
    <line x1="15" y1="20" x2="10" y2="20" stroke="#d32f2f" stroke-width="2"/>
    
    <!-- Plunger -->
    <rect x="-12" y="-80" width="24" height="20" 
          fill="url(#metalGrad)" 
          stroke="#444" 
          stroke-width="2"/>
    
    <!-- Plunger grip -->
    <rect x="-18" y="-85" width="36" height="5" 
          fill="#333" 
          stroke="#555" 
          stroke-width="1"/>
    
    <!-- Needle base -->
    <rect x="-12" y="40" width="24" height="15" 
          fill="#2a2a2a" 
          stroke="url(#redGrad)" 
          stroke-width="3"/>
    
    <!-- Needle -->
    <polygon points="-6,55 6,55 3,85 -3,85" 
             fill="url(#metalGrad)" 
             stroke="#d32f2f" 
             stroke-width="2"/>
    
    <!-- Needle tip -->
    <polygon points="-3,85 3,85 0,95" 
             fill="#999" 
             stroke="#d32f2f" 
             stroke-width="1.5"/>
  </g>
  
  <!-- Cardinal direction marks -->
  <line x1="200" y1="45" x2="200" y2="55" stroke="#d32f2f" stroke-width="3"/>
  <line x1="200" y1="345" x2="200" y2="355" stroke="#d32f2f" stroke-width="3"/>
  <line x1="45" y1="200" x2="55" y2="200" stroke="#d32f2f" stroke-width="3"/>
  <line x1="345" y1="200" x2="355" y2="200" stroke="#d32f2f" stroke-width="3"/>
  
  <!-- Corner marks -->
  <circle cx="70" cy="70" r="3" fill="#d32f2f"/>
  <circle cx="330" cy="70" r="3" fill="#d32f2f"/>
  <circle cx="70" cy="330" r="3" fill="#d32f2f"/>
  <circle cx="330" cy="330" r="3" fill="#d32f2f"/>
</svg>